<style>
    .centered-statement {
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    
    .guesses-remaining {
        position: absolute;
        top: 1000%; /* Adjusted */
        left: 43%; /* Adjusted */
        transform: translate(-50%, -50%);
    }
    
    .title {
        position: absolute;
        top: 5%; /* Adjusted */
        left: 50%;
        transform: translateX(-50%);
    }

    /* Adjustments for smaller screens */
    @media (max-width: 768px) {
        .centered-statement {
            top: 40%;
        }

        .guesses-remaining {
            top: 150%; /* Adjusted */
        }

        .title {
            top: 2%;
        }

        .adjective {
        font-size: 0.8em; /* Adjusted */
        /* Add new positioning properties for (noun) and (adjective) */
        position: absolute;
        /* Adjust the top and left values to position them properly */
        top: 350px;
        left: calc(50% + 35px);
    }
        .noun {
        font-size: 0.8em; /* Adjusted */
        /* Add new positioning properties for (noun) and (adjective) */
        position: absolute;
        /* Adjust the top and left values to position them properly */
        top: 350px;
        left: calc(50% - 35px);
    }
    }

    /* Adjustments for even smaller screens */
    @media (max-width: 576px) {
        .centered-statement {
            top: 50%;
        }

        .guesses-remaining {
            top: 90%; /* Adjusted */
        }

        .title {
            top: 1%;
        }

        .adjective, .noun {
            font-size: 0.7em; /* Adjusted */
        }
    }
</style>

    <script>
         function deleteFunc1() {
            var textbox = document.getElementById("textbox1"); // or textbox2 depending on the textbox you want to delete from
            var textValue = textbox.value;
            
            if (textValue.length > 0) {
                textbox.value = textValue.slice(0, -1);
            }
        }
        function deleteFunc2() {
